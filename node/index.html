    <h2>The childNodes Property</h2>

      Whitespace inside elements is considered as text nodes. In this example,
      index 0, 2 and 4 in myDIV are text nodes.
    </p>

    <div id="myDIV">
      <p>First p element (index 1)</p>
      <p>Second p element (index 3)</p>
    </div>
